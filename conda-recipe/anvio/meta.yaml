{% set version = "7_rc" %}

package:
  name: anvio
  version: {{ version }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - anvio-minimal =={{ version }}
    - prodigal
    - mcl
    - muscle
    - hmmer
    - diamond
    - blast
    - megahit
    - bowtie2
    - bwa
    - samtools
    - centrifuge
    - trimal
    - iqtree
    - fastani
    - trnascan-se
    - r-base
    - r-stringi
    - r-tidyverse
    - r-magrittr
    - r-optparse
    - bioconductor-qvalue
    - fasttree

test:
  commands:
    - anvi-self-test --version
    - anvi-self-test --help

about:
  home: http://merenlab.org/software/anvio/index.html
  license: GPL-3.0-or-later
  license_family: GPL3
  summary: "An interactive analysis and visualization platform for 'omics data"
  dev_url:  https://github.com/merenlab/anvio
