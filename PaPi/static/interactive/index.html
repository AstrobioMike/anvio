<!DOCTYPE html>
<html>
    <head>
        <title>Viewer</title>
        <meta charset="utf-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="stylesheet" href="css/colpick.css" type="text/css" />
        <link rel="stylesheet" href="css/atooltip.css" type="text/css" />
        <link rel="stylesheet" href="css/jquery-ui.css" />
        <link rel="stylesheet" href="css/jquery.ui.dialog-collapse.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-svgpan.js"></script>
        <script type="text/javascript" src="js/colpick.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jquery.ui.dialog-collapse.js"></script>
        <script type="text/javascript" src="js/randomColor.js"></script>
        <script type="text/javascript" src="js/svg-crowbar.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/treelib.js"></script>
        <script type="text/javascript" src="js/mouse-events.js"></script>
        <script type="text/javascript" src="js/constants.js"></script>
        <link rel="stylesheet" href="css/treelib.css" type="text/css" />
    </head>
    <body>
        <div id="treeContainer">
            <div id="treeControls" class="dialogs">
                <table>
                    <tr>
                        <td>Drawing Type:</td>
                        <td><select id="tree_type">
                            <option value="phylogram">Phylogram</option>
                            <option value="circlephylogram" selected>Circle Phylogram</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="tree_selection">Order by:</label</td>
                        <td><select id="trees_container"></select></td>
                    </tr>
                    <tr>
                        <td>Draw Angle:</td>
                        <td><input type="text" value="0" size="2" id="angle-min"> to <input type="text" value="350" size="2" id="angle-max"</td>
                    </tr>
                    <tr>
                        <td>Margin between layers:</td>
                        <td><input type="text" value="15" size="2" id="layer-margin"></td>
                    </tr>
                    <tr>
                        <td><label for="edge_length_normalization">Edge length normalization:</label></td>
                        <td><input type="checkbox" id="edge_length_normalization" name="checkbox" value="value"></td>
                    </tr>
                </table>
                
                <br /><br />
                
                <div id="table_layers_container">
                    <b>Layer Settings</b>
                    <br /><br />
                    <table id="table_layers">
                        <thead>
                            <tr>
                                <td></td>
                                <td>Name</td>
                                <td>Color</td>
                                <td>Normalization</td>
                                <td>Height</td>
                                <td>Min</td>
                                <td>Max</td>
                            </tr>
                        </thead>
                        <tbody id="tbody_layers">
                        </tbody>
                    </table>
                </div>
               

                <br /><input type="button" id="btn_draw_tree" onclick="drawTree();" value="Draw"><img id="img_loading" src="images/loading.gif" style="display: none; vertical-align:top;">
            </div>
            <div id="groups" class="dialogs">
                <table id="groups-table">
                    <thead>
                        <tr>
                            <td>Select</td>
                            <td>Color</td>
                            <td>Name</td>
                            <td>Contigs</td>
                            <td>Length</td>
                            <td>Delete</td>
                        </tr>
                    </thead>
                    <tbody id="tbody_groups">
                    </tbody>
                </table>
                <div style="margin-top: 10px;">
                <input id="btn_new_group" type="button" onClick="newGroup();" value="New group">
                <input type="button" onClick="submitGroups();" value="Submit groups" id="submit-groups">
                <input type="button" id="btn_save_current_state" onClick="saveCurrentState();" value="Save current state">
                </div>
            </div>
            <div id="zoomDialog" class="dialogs">
                <ul id="zoomControls">
                    <li class="zoom-in" onmousedown="zoom(1.10);"></li>
                    <li class="zoom-out" onmousedown="zoom(0.90);"></li>
                    <li class="zoom-reset" onmousedown="zoom_reset();"></li>
                    <li class="pan-up" onmousedown="pan(0, 25);"></li>
                    <li class="pan-left" onmousedown="pan(25, 0);"></li>
                    <li class="pan-right" onmousedown="pan(-25, 0);"></li>
                    <li class="pan-down" onmousedown="pan(0, -25);"></li>
                    <li class="save-svg" onmousedown="exportSvg();"></li>
                </ul>
            </div>
            <div id="messagePopup" class="dialogs">
                <textarea id="messagePopup_context" onclick="this.focus();this.select();" readonly="readonly" style="width: 400px; height: 300px"></textarea>
                <br />
                <br />
                
                <center><input type="button" value="Close" onclick="$('#messagePopup').dialog('close');"></center>
            </div>
            <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <g id="viewport"></g>
            </svg>
        </div>
    </div>
    <div>
        <div id="control_contextmenu" style="display: none;">
            <ul>
                <li id="select" onclick="menu_callback('select');">Select</li>
                <li id="remove" onclick="menu_callback('remove');">Remove</li>
                <li onclick="menu_callback('metadata');">Show metadata</li>
                <li onclick="menu_callback('content');">Show contig content</li>
                <li onclick="menu_callback('inspect');">Inspect contig</li>
            </ul>
        </div>
    </body>
</html>
