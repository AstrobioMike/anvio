<!DOCTYPE html>
<html>
    <head>
        <title>Viewer</title>
        <meta charset="utf-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="stylesheet" href="css/colpick.css" type="text/css" />
        <link rel="stylesheet" href="css/atooltip.css" type="text/css" />
        <link rel="stylesheet" href="css/jquery-ui.css" />
        <link rel="stylesheet" href="css/jquery.ui.dialog-collapse.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-svgpan.js"></script>
        <script type="text/javascript" src="js/colpick.js"></script>
        <script type="text/javascript" src="js/jquery.atooltip.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jquery.ui.dialog-collapse.js"></script>
        <script type="text/javascript" src="js/randomColor.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/treelib.js"></script>
        <link rel="stylesheet" href="css/treelib.css" type="text/css" />
    </head>
    <body>
        <div id="treeContainer">
            <div id="treeControls" class="dialogs">
                <table>
                    <tr>
                        <td>Drawing Type:</td>
                        <td><select id="tree_type">
                            <option value="phylogram">Phylogram</option>
                            <option value="circlephylogram" selected>Circle Phylogram</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Draw Angle:</td>
                        <td><input type="text" value="0" size="2" id="angle-min"> to <input type="text" value="350" size="2" id="angle-max"</td>
                    </tr>
                    <tr>
                        <td>Margin between layers:</td>
                        <td><input type="text" value="5" size="2" id="layer-margin"></td>
                    </tr>
                    <tr>
                        <td><label for="edge_length_normalization">Edge length normalization:</label</td>
                        <td><input type="checkbox" id="edge_length_normalization" name="checkbox" value="value"></td>
                    </tr>
                </table>
                <br /><br />
                <div id="table_layers_container">
                    <b>Layer Settings</b>
                    <br /><br />
                    <table id="table_layers">
                        <thead>
                            <tr>
                                <td></td>
                                <td>Name</td>
                                <td>Color</td>
                                <td>Normalization</td>
                                <td>Height</td>
                                <td>Min</td>
                                <td>Max</td>

                            </tr>
                        </thead>
                        <tbody id="tbody_layers">
                            
                        </tbody>
                    </table>
                </div>
                <br /><input type="button" id="btndraw" onclick="draw_tree_callback()" value="Draw">&nbsp;<input type="button" id="btn_export_svg" onclick="submitGroups(true);" value="Export as SVG" disabled="true">
            </div>
            <div id="groups" class="dialogs">
                <table id="groups-table">
                    <tr>
                        <td>Select</td>
                        <td>Color</td>
                        <td>Name</td>
                        <td>Contigs</td>
                        <td>Length</td>
                        <td></td>
                    </tr>
                    <tr id="group-template" style="display: none;">
                        <td><input type="radio" name="active_group" value="0" checked></td>
                        <td><div id="group_color" class="colorpicker"></td>
                        <td><input type="text" size="12" id="group_name" value="" ></td>
                        <td><input type="button" value="0" title="Click for contig names"></td>
                        <td><span class="span_contig_length">0</span></td>
                        <td><span class="delete-button ui-icon ui-icon-trash" alt="Delete this group" title="Delete this group" onClick="deleteGroup(this);"></span></td>
                    </tr>
                </table>
                <input id="btn_new_group" type="button" onClick="newGroup();" value="New group"> <input type="button" onClick="submitGroups(false);" value="Submit groups" id="submit-groups"> <input type="button" id="btn_save_current_state" onClick="saveCurrentState();" value="Save current state">
            </div>
            <div id="zoomDialog" class="dialogs">
                <ul id="zoomControls">
                    <li class="zoom-in" onmousedown="start_zoom(); zoom_in()" ondblclick="event.stopPropagation()" onmouseup="stop_zoom();" onmouseout="stop_zoom();"></li>
                    <li class="zoom-out" onmousedown="start_zoom(); zoom_out()" ondblclick="event.stopPropagation()" onmouseup="stop_zoom();" onmouseout="stop_zoom();"></li>
                    <li class="pan-11" onmousedown="pan_btn('11')" ondblclick="event.stopPropagation()" onmouseup="stop_pan();" onmouseout="stop_pan();"></li>
                    <li class="pan-up" onmousedown="pan_btn('u')" ondblclick="event.stopPropagation()" onmouseup="stop_pan();" onmouseout="stop_pan();"></li>
                    <li class="pan-left" onmousedown="pan_btn('l')" ondblclick="event.stopPropagation()" onmouseup="stop_pan();" onmouseout="stop_pan();"></li>
                    <li class="pan-right" onmousedown="pan_btn('r')" ondblclick="event.stopPropagation()" onmouseup="stop_pan();" onmouseout="stop_pan();"></li>
                    <li class="pan-down" onmousedown="pan_btn('d')" ondblclick="event.stopPropagation()" onmouseup="stop_pan();" onmouseout="stop_pan();"></li>
                </ul>
            </div>
            <div id="contig_name_dialog" class="dialogs">
                <textarea id="contig_names" onclick="this.focus();this.select()" readonly="readonly"></textarea>
                <br />
                <input type="button" value="Close window" onclick="$('#contig_name_dialog').dialog('close');">
            </div>
            <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <g id="viewport"></g>
            </svg>
        </div>
    </div>
    <div>
        <div id="control_contextmenu" style="display: none;">
            <ul>
                <li id="select" onclick="menu_callback('select');">Select</li>
                <li id="remove" onclick="menu_callback('remove');">Remove</li>
                <li onclick="menu_callback('metadata');">Show metadata</li>
                <li onclick="menu_callback('content');">Show contig content</li>
                <li onclick="menu_callback('inspect');">Inspect contig</li>
            </ul>
        </div>
    </body>
</html>
