name: anvio

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: build (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: 'latest'
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,bioconda
        activate-environment: anvio_env
    - name: conda env setup
      shell: bash -l {0}
      run: |
        conda info -a
        conda install -y mamba
        mamba install -y python=${{ matrix.python-version }} sqlite prodigal mcl muscle=3.8.1551 hmmer diamond blast megahit spades bowtie2 tbb=2020.3 bwa graphviz "samtools >=1.9" trimal iqtree trnascan-se fasttree r-base r-tidyverse r-optparse r-stringi r-magrittr
    - uses: actions/checkout@v2
    - name: pip install of anvio
      shell: bash -l {0}
      run: |
        pip install .
    - name: anvio self test
      shell: bash -l {0}
      run: |
        anvi-self-test --suite mini --no-interactive
